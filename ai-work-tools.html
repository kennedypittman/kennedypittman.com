<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>

  <!-- Canonical URL for search engines -->
  <link rel="canonical" href="https://www.kennedypittman.com/ai-apps-for-marketing" />

  <!-- Immediate client-side redirect -->
  <meta http-equiv="refresh" content="0; url=https://www.kennedypittman.com/ai-apps-for-marketing" />

  <!-- Prevent indexing of the old page itself -->
  <meta name="robots" content="noindex">

  <!-- Ensure correct content type -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
  <p>If you are not redirected, <a href="https://www.kennedypittman.com/ai-apps-for-marketing">click here</a>.</p>

  <script>
    // JavaScript fallback for browsers ignoring meta refresh
    window.location.replace("https://www.kennedypittman.com/ai-apps-for-marketing");
  </script>
</body>
</html>
